<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
    <div class="row mt-5">
        <div class="col-lg-4 bg-primary m-auto">
            <h2 class="text-center">sign in</h2>
            <form action="#">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-user fa-fade" style="color: #0837a6;"></i></span>
                    <input type="name" class="form-control" placeholder="enter name">
                </div>
                 <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-phone fa-shake" style="color: #043281;"></i></span>
                    <input type="phone" class="form-control" placeholder="enter phone No">
                </div>
                 <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-envelope fa-beat" style="color: #033182;"></i></span>
                    <input type="email" class="form-control" placeholder="enter email">
                </div>
                 <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-lock" style="color: #042e76;"></i></span>
                    <input type="password" class="form-control" placeholder="enter password">
                </div>
                <div class="mb-3 mt-3">
             <label for="comment">Comments:</label>
              <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
               <div class="form-check mb-3 ">
             <label class="form-check-label ">
             <input class="form-check-input bg-danger" type="checkbox" name="remember"> Remember me
            </label>
           </div>
           <div class="d-grid bg-secondary mb-2 rounded-3">
            <button type="button" class="btn btn success">submit</button>
           </div>
            </form>


        </div>


    </div>
    </div>
    



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
